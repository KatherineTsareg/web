<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shapes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div class="shapeParamField">
            <h3>Choose shape and shape's parameters:</h3>
            <select id="selectShape" onchange="f(this.value)">
                <option selected value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <div class="circleProp"> 
            Radius: <input type="number" onchange="setCircleRadiusAndDraw(circle,this.value)">
            X: <input type="number" onchange="setShapePosX(circle,this.value)">
            Y: <input type="number" onchange="setShapePosY(circle,this.value)">
        </div>
        <div class="rectangleProp">
            Width: <input type="number" onchange="setRctangleWidth(rectangle,this.value)">
            Height: <input type="number" onchange="setRctangleHeight(rectangle,this.value)">
            X: <input type="number" onchange="setShapePosX(rectangle,this.value)">
            Y: <input type="number" onchange="setShapePosY(rectangle,this.value)">
        </div>
        <div class="triangleProp">
            X(begin): <input type="number" onchange="">
        </div>
        <div class="commonProp">
            Fill Color: <input type="text" onchange="setShapeFillColor(this.value)">
            Border Width: <input type="number" onchange="setShapeBorderWidth(this.value)">
            Border Color: <input type="text" onchange="setShapeBorderColor(this.value)">
        </div>
        <div class="drawShapeField">
            <canvas id="canvasText" width="1000" height="25"></canvas>
            <canvas id="canvasLine" width="1000" height="1"></canvas>
            <script src="scripts/drawLine.js"></script>
            <canvas id="canvasShape" width="1000" height="1000"></canvas>
        </div>
    </body>
</html>
